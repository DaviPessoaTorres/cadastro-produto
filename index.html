<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Controle de Estoque</h2>
  <div class="box">
    <div class="form">
      <input id="produto" placeholder="Produto...">
      <input id="quantidade" type="number" placeholder="Quantidade...">
      <input id="valor" type="number" step="0.01" placeholder="Valor...">
      <button id="btnAdd">Adicionar</button>
    </div>
    <table id="tabela">
      <tr><th>Produto</th><th>Quantidade</th><th>Valor</th><th>Ação</th></tr>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
