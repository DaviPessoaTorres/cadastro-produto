<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p><h2>Controle de Estoque</h2></p>
  <div class="box">
    <div class="form">
      <input id="p" placeholder="Produto...">
      <input id="q" type="number" placeholder="Quantidade...">
      <input id="v" type="number" step="0.01" placeholder="Valor...">
      <button onclick="add()">Adicionar</button>
    </div>
    <table id="t">
      <tr><th>Produto</th><th>Quantidade</th><th>Valor</th><th>Remover</th></tr>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
